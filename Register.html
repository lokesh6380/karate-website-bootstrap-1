<div class="container">

  <div class="row mb-3">
    <div class="col">
      <label for="Name" class="form-label mt-5">First Name:</label>
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>

    <div class="col">
      <label for="Name" class="form-label mt-5">Last Name:</label>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  </div>
        
 <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email:</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password:</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>

  <label for="inputEmail4" class="form-label">Gender:</label>
<div class="">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
    <label class="form-check-label" for="inlineRadio3">Others</label>
  </div>
  
</div>
 
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Master</label>
    <select id="inputState" class="form-select">
      <option selected>Master...</option>
      <option>Renshi Moideen</option>
      <option>Renshi Sabari</option>
      <option>Sensei Kannan</option>
      <option>Sensei Suresh</option>
      <option>Sensei Azar</option>
      <option>Sensei Sundar</option>

    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree to Terms and Conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary mb-2">Sign in</button>
  </div>
</form>
